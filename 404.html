    <title>404</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        .text-magic {
            position: absolute;
            top: 40%;
            left: 20%;
            transform: translate(-50%, -50%) scale(2.5);
            width: 300px;
            font-size: 60px;
            font-family: Raleway, Verdana, Arial;
            color: transparent;
        }

        .white {
            position: absolute;
            left: -10px;
            width: 100%;
            height: 1px;
            background: #000;
            z-index: 4;
            animation: whiteMove 10s ease-out infinite;
        }

        .text-magic::before {
            content: attr(data-word);
            position: absolute;
            top: 0;
            left: 0;
            height: 60px;
            color: red;
            overflow: hidden;
            z-index: 2;
            filter: contrast(200%);
            text-shadow: 1px 0 0 red;
            animation: move 0.95s infinite;
        }

        .text-magic::after {
            content: attr(data-word);
            position: absolute;
            top: 0;
            left: -1px;
            height: 60px;
            color: rgba(255, 255, 255, 0.8);
            overflow: hidden;
            z-index: 3;
            color: cyan;
            filter: contrast(200%);
            text-shadow: -1px 0 0 cyan;
            mix-blend-mode: lighten;
            animation: move 1.1s infinite -0.5s;
        }

        @keyframes whiteMove {
            9% {
                top: 38px;
            }

            14% {
                top: 8px;
            }

            18% {
                top: 42px;
            }

            22% {
                top: 1px;
            }

            32% {
                top: 32px;
            }

            34% {
                top: 12px;
            }

            40% {
                top: 26px;
            }

            43% {
                top: 7px;
            }

            99% {
                top: 30px;
            }
        }

        @keyframes move {
            10% {
                top: -0.4px;
                left: -1.1px;
            }

            20% {
                filter: hue-rotate(-90deg);
                top: 0.4px;
                left: -0.2px;
            }

            30% {
                filter: hue-rotate(0);
                left: .5px;
            }

            40% {
                top: -0.3px;
                left: -0.7px;
            }

            50% {
                filter: blur(1px);
                left: 0.2px;
            }

            60% {
                filter: blur(0);
                top: 1.8px;
                left: -1.2px;
            }

            70% {
                top: -1px;
                left: 0.1px;
            }

            80% {
                top: -0.4px;
                left: -0.9px;
            }

            90% {
                left: 1.2px;
            }

            100% {
                left: -1.2px;
            }
        }
    </style>
</head>

<body>
    <div class="text-magic" data-word="404">
        <div class="white"></div>
    </div>

</body>
<script>

    function is_mobile(){
        if(window.navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i)) {
            return true; // 移动端
        }else{
            return false; // PC端
        }
    }
    let base_left = is_mobile() ? 80 : 20 ;
    change_position(base_left)


    function change_position(base_left) {
        var body = document.getElementsByClassName('text-magic')[0];
        body.style.left = parseInt(Math.random() * 80 + base_left) + '%';
        body.style.top = parseInt(Math.random() * 80 + 10) + '%'
        setTimeout(change_position, parseInt(Math.random() * 800), base_left);
    }
</script>
